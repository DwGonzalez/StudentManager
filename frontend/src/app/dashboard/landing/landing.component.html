<div class="d-flex justify-content-center" *ngIf="loading">
  <div
    class="spinner-border text-primary"
    style="width: 5rem; height: 5rem"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading">
  <div class="row">
    <div class="col-10">
      <h1>{{ classesListTitle }}</h1>
    </div>
    <div class="col-2 text-center justify-content-end">
      <button
        type="button"
        class="btn btn-md btn-primary"
        (click)="addClassModal(template)"
      >
        Create New Class
      </button>
    </div>
  </div>
  <div class="mt-4">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let class of classes">
          <th scope="row">{{ class.id }}</th>
          <td scope="row">{{ class.name }}</td>
          <td width="50%">
            <div class="d-flex justify-content-around">
              <button
                type="button"
                class="btn btn-sm btn-success"
                [routerLink]="['/dashboard/class-detail', class.id]"
              >
                View Students
              </button>
              <button type="button" class="btn btn-sm btn-primary">
                Attendance
              </button>
              <button
                type="button"
                class="btn btn-sm btn-info"
                (click)="editModal(template, class.id)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-sm btn-danger"
                (click)="deleteClass(class.id)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">This is a modal.</div>
</ng-template>
